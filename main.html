<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main Page- MC list maker</title>

        <link rel="stylesheet" href="styles.css">

        <script src="jslogic/websiteLogic.js"></script>
    </head>
    <body onload="loadOrNew()">
        <div id="nav">
            
        </div>
        <div id="main">
            <div class="row">
                <div class="num">
                    No.
                </div>
                <div class="mname">
                    Block/Item name
                </div>
                <div class="amount">
                    Total amount(Stacks, Blocks)
                </div>
                <div class="del">
                    Delete item
                </div>
            </div>
            <div class="row" id="row1">
                <div class="num">1</div>
                <div class="mname">
                    <select class="itemList" id="firstRow"></select>
                </div>
                <div class="amount">
                    Total amount(Stacks, Blocks)
                </div>
                <div class="del">
                    <button class="buttonDelete" onclick="deleteColumn(1)">Delete element</button>
                </div>
            </div>
        </div>
        <div id="addcontainer">
            <button id="add" onclick="addNewColumn()">Add new item</button>
        </div>
    </body>
</html>
